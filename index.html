<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genebra Chocolate - Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="gameContainer">
        <div id="startScreen">
            <img id="startImage" src="./assets/telainicial.png"
                alt="Start Image">
            <button id="startButton">Iniciar Jogo</button>
        </div>
        <div id="gameScreen">
            <div id="points">Pontuação: N/a</div>
            <div id="bag">
                <img id="bagImage" src="https://img.icons8.com/?size=100&id=8386&format=png&color=caa568" alt="Bag">
            </div>
        </div>
    </div>
    <div id="scoreScreen" class="screen">
        <img id="startImage" src="assets/telainicial.png"
            alt="Start Image">
        <h2></h2>
        <button id="restartButton">Voltar ao Início</button>
    </div>
</body>

</html>
