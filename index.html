<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genebra Chocolate - Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <audio id="music" src="./assets/sounds/main.mp3" type="audio/mpeg" loop></audio>
    <audio id="fxsound" src="./assets/sounds/defeat.MP3" type="audio/mpeg"></audio>
</head>

<body>
    <div id="gameContainer">
        <div id="startScreen">
            <img id="startImage" src="./assets/telainicial.png"
                alt="Start Image">
            <button id="startButton">Iniciar Jogo</button>
        </div>
        <div id="gameScreen">
            <div id="points">Pontuação: 0</div>
            <div id="levels">Level : 1</div>
            <h2 id="cheatCounter" class="glitch glitch layers" data-text=""></h2>
            <div id="bag">
                <img id="bagImage" src="./assets/duke.png" alt="Bag">
            </div>
        </div>
    </div>
    <div id="scoreScreen" class="screen">
        <img id="startImage" src="assets/telainicial.png"
            alt="Start Image">
        <h2></h2>
        <button id="restartButton">Voltar ao Início</button>
    </div>
</body>

</html>
